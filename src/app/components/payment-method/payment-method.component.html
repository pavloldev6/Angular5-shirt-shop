<div class="payment-method-container">
  <form [formGroup]="paymentMethodForm" novalidate>
    <div class="row payment-method-header">
      <div class="payment-method-title">Payment Method</div>
    </div>
    <hr>
    <div>
      <div class="row">
        <div class="col">
          <label for="cardNumber">Credit Card Number</label>
          <input type="tel" id="cardNumber" class="form-control" formControlName="cardNumber" placeholder="•••• •••• •••• 1234">
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <label for="expiration">Expiration</label>
          <input type="text" id="expiration" formControlName="expiration" class="form-control" placeholder="MM/YY">
        </div>
        <div class="col-6">
          <label for="cvv">CVV</label>
          <input type="text" id="cvv" formControlName="cvv" class="form-control" placeholder="123">
        </div>
      </div>
    </div>
    <hr>
    <div>
      <div class="row">
        <div class="col price">
          <div>
            Subtotal:
          </div>
          <div class="dotted-line"></div>
          <div>
            <strong>{{subtotal | currency}}</strong>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col price">
            <div>
                Tax:
              </div>
              <div class="dotted-line"></div>
              <div>
                <strong>{{tax | currency}}</strong>
              </div>
        </div>
      </div>
      <div class="row">
        <div class="col price">
            <div>
                Shipping:
              </div>
              <div class="dotted-line"></div>
              <div>
                <strong>{{shipping | currency}}</strong>
              </div>
        </div>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col price total-row">
        <div><strong>Total:</strong></div>
        <div class="total-price"><strong>{{total | currency}}</strong></div>
      </div>
    </div>
    <div class="float-right">
      <button type="button" class="primary-btn" (click)="checkout()">CHECKOUT</button>
    </div>
  </form>
</div>
