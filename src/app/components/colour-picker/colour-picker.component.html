<div class="container-fluid pick-colour-container">
    <div class="row pick-colour-title-row">
      <div class="col pick-colour-title">Choose a shirt colour</div>
    </div>
    <div class="row pick-colour-row">
      <div *ngFor="let colour of colours">
        <div class="colour-box" [ngStyle]="{'background-color': colour.value}" (click)="pickColour(colour.name)">
          <div class="colour-selected" [hidden]="selectedColour.toLowerCase() !== colour.name.toLowerCase()"></div>
        </div>
        <div class="colour-name">{{colour.name}}</div>
      </div>
    </div>
  </div>
